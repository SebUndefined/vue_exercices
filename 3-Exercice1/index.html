<meta charset="utf8" />

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ ageByThree() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getNumberBetweenZeroAndOne() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imageUrl" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue( {
    el: '#exercise',
    data: {
        name: 'SÃ©bastien',
        age: 30,
        imageUrl: 'https://img.discogs.com/z6aK9PWTB5PWOoTPZ40xcF0Hqwg=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/A-29809-1275706991.jpeg.jpg'
    },
    methods: {
        ageByThree: function() {
            let ageByTree = 30 * 3;
            return ageByTree;
        },
        getNumberBetweenZeroAndOne: function() {
            let number = Math.random();
            return number;
        }
    }
});

</script>
